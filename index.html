<!doctype html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Hello Javascript</title> <!-- Sera modifié grace a l'objet JQuery-->

    <!-- Feuilles de style (link est une balise orpheline, elle n'a pas de balise fermante (meta aussi)-->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/animate.css/animate.min.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Conteneur de page : responsive en plus ! On aura des marges sur le coté, on créé un conteneur -->
    <div class="container">
        <header>
            <h1 id="main-title"></h1>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Brand = nom du menu-->
            <a class="navbar-brand" href="#">Stories</a>
            <!-- Bourton 'burger' : quand la page est petite le menu s'affiche en petit liste a derouler-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#stories-menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenu des elements du menu-->
            <div class="collapse navbar-collapse" id="stories-menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" title="Accueil" href="#">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" title="Toutes les stories" href="#">Toutes les stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" title="Mes Stories" href="#">Mes Stories</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Utilisateur
                        </a>
                        <!--Options du menu utilisateur-->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="sousmenu">
                            <a class="dropdown-item" href="#" id="pref">Option 1</a>
                            <a class="dropdown-item" href="#" id="mdp">Option 2</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="deco">Option 3</a>
                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Chercher</button>
                </form>
            </div>
        </nav>

        <!-- Docking de la single page aplication (SPA)-->
        <div app>
            <!-- Ici, le contenu de l'application finale identifié par l'attribut "app"-->
           
        </div>
        <div app2></div>


        <footer>
            &copy; Aelion 2018
        </footer>
    </div>

    <!-- Premier script Javascript, ici, je demande au script d'aller chercher ce qu'il y a dans main.js  
        On charge nos dependances dans UN ORDRE PRECIS, - a + dependantes-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./build/main.bundle.js"></script>
</body>

</html>
